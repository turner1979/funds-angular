<div class="fdz-fund-progress">

  <div class="fdz-fund-progress__legend">
    <p *ngIf="fund?.name">{{ fund.name }}</p>
    <p *ngIf="fund?.current >= 0 && fund?.target >= 0">£{{ fund.current }} / <strong>£{{ fund.target }}</strong></p>
  </div>

  <div *ngIf="fund?.current >= 0 && fund?.target >= 0" class="fdz-fund-progress__bar">
    <div class="fdz-fund-progress__bar-current" [ngStyle]="stripStyles"></div>
  </div>

</div>
