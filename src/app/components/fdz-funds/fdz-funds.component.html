<div class="fdz-funds">

  <fdz-header></fdz-header>
  <fdz-content-container>
    <div class="fdz-funds__grid" *ngIf="funds$ | async as funds">
      <fdz-fund-card
        *ngFor="let fund of funds" 
        [fund]="fund">
        <fdz-fund-progress [fund]="fund"></fdz-fund-progress>
      </fdz-fund-card>
    </div>
    <fdz-footer></fdz-footer>
  </fdz-content-container>

</div>
