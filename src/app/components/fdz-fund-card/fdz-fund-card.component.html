<div class="fdz-fund-card">

  <div class="fdz-fund-card__top">
    <div>
      <p *ngIf="fund?.name">
        <strong>{{ fund.name }}</strong>
      </p>
      <p *ngIf="fund?.target">
        <i class="fas fa-bullseye"></i>
        <span>{{ fund.target | currency: 'GBP' : 'symbol' : '1.0-0' }}</span>
      </p>
    </div>
    <div>
      <div class="fdz-fund-card__edit">
        <i class="fas fa-lg fa-pencil-alt"></i>
      </div>
    </div>
  </div>

  <div class="fdz-fund-card__bottom">

    <!-- TODO: create separate component for progress bar? -->
    <div class="fdz-fund-progress">
      <div class="fdz-fund-progress__top">
        <p>Fund Progress</p>
        <p>{{ percentage }}</p>
      </div>
      <div class="fdz-fund-progress__bar">
        <div class="fdz-fund-progress__bar-current" [ngStyle]="barStyles"></div>
      </div>
      <div class="fdz-fund-progress__bottom">
        <p>{{ fund?.current | currency: 'GBP' : 'symbol' : '1.0-0' }}</p>
      </div>
    </div>

  </div>  
</div>
